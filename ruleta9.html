<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta con CelebraciÃ³n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #wheel {
      border: 5px solid #444;
      border-radius: 50%;
      background: white;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #spinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ VENDE Y GANA CON YANBAL </h1>
  <p>Giros restantes: <span id="tries">1</span></p>

  <div class="container">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <br>
  <button id="spinBtn">JUGAR</button>
  <div id="result"></div>

  <!-- Sonidos -->
  <audio id="tickSound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <audio id="celebrationSound" preload="auto">
    <source src="https://www.soundjay.com/human/sounds/applause-8.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const options = ['FR. FEMENINA', 'FR. MASCULINA', 'PROD. MAQUILLAJE', 'PROD. SKIN CARE', 'CUIDADO PERSONAL', 'JOYA','BONO SORPRESA'];
    const colors = ['#FFA726', '#FFEB3B', '#66BB6A', '#42A5F5', '#AB47BC', '#EF5350','#66BB6A'];

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const triesDisplay = document.getElementById('tries');
    const resultDisplay = document.getElementById('result');
    const spinBtn = document.getElementById('spinBtn');
    const tickSound = document.getElementById('tickSound');
    const celebrationSound = document.getElementById('celebrationSound');

    const radius = canvas.width / 2;
    let angleOffset = 0;
    let remainingTries = 1;
    let isSpinning = false;
    let lastTickSegment = -1;

    function drawWheel(rotation = 0) {
      const numOptions = options.length;
      const arc = 2 * Math.PI / numOptions;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);

      // âœ… Alineamos el primer segmento con la flecha
      ctx.rotate(rotation - Math.PI / numOptions);
      ctx.translate(-radius, -radius);

      for (let i = 0; i < numOptions; i++) {
        const startAngle = i * arc;
        const endAngle = startAngle + arc;

        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(options[i], radius - 10, 10);
        ctx.restore();
      }

      ctx.restore();
    }

    function spinWheel() {
      if (isSpinning || remainingTries <= 0) return;

      isSpinning = true;
      remainingTries--;
      triesDisplay.textContent = remainingTries;

      const spinAngle = Math.random() * 360 + 720;
      const startAngle = angleOffset;
      const endAngle = angleOffset + spinAngle;
      const duration = 4000;
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = easeOut(progress);
        const currentAngle = startAngle + (endAngle - startAngle) * eased;

        const currentSegment = Math.floor(((currentAngle % 360) / (360 / options.length))) % options.length;
        if (currentSegment !== lastTickSegment) {
          tickSound.currentTime = 0;
          tickSound.play();
          lastTickSegment = currentSegment;
        }

        drawWheel((currentAngle * Math.PI) / 180);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          angleOffset = endAngle % 360;
          const segmentAngle = 360 / options.length;

          // âœ… CÃ¡lculo corregido para el Ã­ndice exacto bajo la flecha
          const normalizedAngle = (360 - (angleOffset % 360) + segmentAngle / 2) % 360;
          const index = Math.floor(normalizedAngle / segmentAngle) % options.length;

          const result = options[index];
         <!-- resultDisplay.textContent = `ðŸŽ‰ Resultado: ${result}`; -->
          isSpinning = false;
          lastTickSegment = -1;

          celebrationSound.play();
          launchConfetti();

          if (remainingTries === 0) {
            spinBtn.disabled = true;
            spinBtn.textContent = "Sin intentos";
          }
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function launchConfetti() {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 6,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    drawWheel();
    spinBtn.addEventListener('click', spinWheel);
  </script>

</body>
</html>
